</mat-toolbar>

<div fxFlex="50%" fxFlex.xs="100%" class="margin-auto" >

      <p>
          {{ recipeDetails?.description }}
      </p>
      <p> {{ recipeDetails?.date | date }} </p>
    </mat-card-content>

      <button mat-button>TODO </button>
    </mat-card-actions>
</mat-card>
</div>
