<mat-toolbar color="primary">
  Receipt details - WIP
  <span class="horizontal-spacer"></span>
  <button mat-icon-button (click)="goToList()">
    <mat-icon>list</mat-icon>
  </button>
</mat-toolbar>

<div class="mt-8">
  <div fxFlex="40%" fxFlex.lt-md="50%" fxFlex.lt-sm="100%" class="margin-auto p-16" >
    <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title> {{recipeDetails?.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image alt="mountain" src="https://phantom-elmundo.unidadeditorial.es/0f2a609ccf6eaa5c150e4b178e26e90b/crop/0x0/700x466/resize/746/f/jpg/assets/multimedia/imagenes/2020/12/02/16069301750615.jpg">
        <mat-card-content>
          <p>
              {{ recipeDetails?.description }}
          </p>
          <p> {{ recipeDetails?.date | date }} </p>
        </mat-card-content>
        <mat-card-actions *ngIf="isOwnReceip">
          <button mat-button>EDIT </button>
        </mat-card-actions>
    </mat-card>
  </div>

</div>
