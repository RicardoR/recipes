<mat-toolbar color="primary">
  Editar receta
  <span class="horizontal-spacer"></span>
  <button mat-icon-button (click)="goToList()">
    <mat-icon>view_list</mat-icon>
  </button>
</mat-toolbar>

<app-recipe-card-form
  (seeReceipt$)="goToReceipt()"
  (recipeChanged$)="editRecipe($event)"
  [recipeDetails]="recipeDetails"
>
  <h2 title>Editar receta</h2>
  <span button-action-text>Actualizar receta</span>
</app-recipe-card-form>
