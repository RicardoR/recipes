<app-toolbar>
  <h1 title>Editar receta</h1>
</app-toolbar>

<app-recipe-card-form
  (seeReceipt$)="goToRecipe()"
  (recipeChanged$)="updateRecipe($event)"
  [isFormSending] = "isSending"
  [recipeDetails]="recipeDetails"
>
  <h2 title>Editar receta</h2>
  <span button-action-text>Actualizar receta</span>
</app-recipe-card-form>
