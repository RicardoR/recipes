<mat-toolbar color="primary">
  Crear receta - WIP
  <span class="horizontal-spacer"></span>
  <button mat-icon-button (click)="goToList()">
    <mat-icon>view_list</mat-icon>
  </button>
</mat-toolbar>

<div class="new-recipe__container">
  <mat-card class="new-recipe__card">
    <img *ngIf="recipeImage"
        class="preview-image"
        [src]="recipeImage"
        alt="Imagen de la receta"/>
    <mat-card-content>
      <form *ngIf="user" [formGroup]="pictureForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Imagen de la receta</mat-label>
          <ngx-mat-file-input accept="image/*"
                              formControlName="photo"
                              placeholder="Basic outline placeholder">
          </ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
          <mat-error *ngIf="pictureForm.controls['photo'].hasError('image')">
              Formato de archivo incorrecto
          </mat-error>
        </mat-form-field>
      </form>
      <mat-progress-bar *ngIf="submitted" [value]="uploadProgress$ | async" mode="determinate">
      </mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              [disabled]="pictureForm.invalid || submitted"
              (click)="postImage()">
            Subir imagen
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="new-recipe__card mt-8">
    <mat-card-header>
      <mat-card-title>Nueva receta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="new-recipe__form" [formGroup]='form'>
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput
                 type="text"
                 formControlName="title"
                 required>
          <mat-icon matSuffix>receipt</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput
                    formControlName="description"
                    required>
          </textarea>
        </mat-form-field>

        <mat-accordion multi>
            <mat-expansion-panel expanded>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Ingredientes
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ng-container formArrayName="ingredients">
                <ng-container *ngFor="let ingredientControl of ingredients.controls; let idx = index">
                  <ng-container [formGroupName]="idx">
                    <mat-form-field appearance="fill" class="w-100">
                      <mat-label>Ingredient </mat-label>
                      <textarea matInput
                                formControlName="data"
                                required
                                placeholder="Ingrediente">
                      </textarea>
                      <button mat-icon-button
                              matSuffix
                              (click)="deleteControl(ingredients, idx)">
                        <mat-icon> delete </mat-icon>
                      </button>
                    </mat-form-field>
                  </ng-container>
                </ng-container>
              </ng-container>
              <mat-action-row>
                <button mat-button
                        color="basic"
                        (click)="addControl(ingredients, $event)">
                        Añadir ingrediente
                </button>
              </mat-action-row>
            </mat-expansion-panel>
            <mat-expansion-panel expanded>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Steps
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ng-container formArrayName="steps">
                <ng-container *ngFor="let stepControl of steps.controls; let idx = index">
                  <ng-container [formGroupName]="idx">
                    <mat-form-field appearance="fill" class="w-100">
                      <mat-label>Step {{ idx + 1 }}</mat-label>
                      <textarea matInput
                                formControlName="data"
                                required
                                placeholder="Paso">
                      </textarea>
                      <button mat-icon-button
                              matSuffix
                              (click)="deleteControl(steps, idx)">
                        <mat-icon> delete </mat-icon>
                      </button>
                    </mat-form-field>
                  </ng-container>
                </ng-container>
              </ng-container>
              <mat-action-row>
                <button mat-button
                        color="basic"
                        (click)="addControl(steps, $event)">
                        Añadir paso
                </button>
              </mat-action-row>
            </mat-expansion-panel>
          </mat-accordion>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              [disabled]='form.invalid'
              (click)='createReceip()'>
              Crear receta
      </button>
    </mat-card-actions>
  </mat-card>
</div>
